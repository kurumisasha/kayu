<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher C Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voucher C Generator</h1>

        <label for="guestId">Enter Guest ID:</label>
        <input type="text" id="guestId" placeholder="Enter guest ID">
        
        <label for="voucherCode">Enter Voucher Code:</label>
        <input type="text" id="voucherCode" placeholder="Enter voucher code">

        <button id="generateButton">Generate Voucher</button>

        <div id="voucherDetails" class="voucher-details"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
